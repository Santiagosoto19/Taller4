<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #4</title>
</head>
<body>

    

    <table style="border-collapse: collapse; min-width: 40%; min-height: 380px;">

        <caption><h1 style="color: rgb(122, 84, 13);">Basketball Registration Form</h1></caption>
        
        <tr>
            <td>
                <div style="color: rgb(122, 84, 13);">
                     Player Name 
                </div>

                <div style="margin-bottom: 10px;">
                    <input type="text" placeholder="First" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;"  >
                </div>
            </td>

            <td>
                <div style="margin-top: 8px;">
                    <input type="text" placeholder="Last" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;">
                </div>
            </td>
        </tr>

            <tr>
                <td style="border: 3px solid #000;">
                   <div style="color: rgb(122, 84, 13);">  
                        Age 
                    </div>

                    <div>
                        <input type="number" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;" minlength="30">
                    </div>
                </td>

                <td style="border: 3px solid #000;">
                    <div style="color: rgb(122, 84, 13);">
                        Email 
                    </div>

                    <div>
                        <input type="email" style="width: 97%; border: 1px solid rgb(122, 84, 13) ; " pattern="[a-zA-Z0-9._%+-]+@([a-zA-Z0-9-]+.)+com" >
                    </div>
                </td> 
            </tr>
            
            <tr>
                <td colspan="2">
                    <div style="margin-top: 10px; color: rgb(122, 84, 13);">
                        Address
                    </div>

                    <div style="margin-bottom: 10px;">
                        <input type="text" size="45%" placeholder="Street Address" style="width: 98%; border: 1px solid rgb(122, 84, 13) ;">
                    </div>
                </td> 
            </tr>

            <tr>
                <td colspan="2">
                    <div style="margin-bottom: 10px;">
                        <input type="text" size="45" placeholder="Streed Address Line 2" style="width: 98%; border: 1px solid rgb(122, 84, 13) ;">
                    </div>
                </td>
            </tr>

            <tr> 
                <td>
                    <div style="margin-bottom: 10px;"><input type="text" placeholder="City" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;"></div>
                </td>
                <td>
                    <div style="margin-bottom: 10px;"><input type="text" placeholder="Region" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <div style="margin-bottom: 10px;"><input type="number" placeholder="Postal / Zip code " style="width: 97%; border: 1px solid rgb(122, 84, 13) ;"></div>
                </td>
                <td>
                    <div style="margin-bottom: 10px;"><input type="text" placeholder="Country" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;"></div>
                </td>
            </tr>
        
            <tr >
                
                <td style="border: 3px solid #000;">
                    <div style="margin-top: 4px; color: rgb(122, 84, 13); "> Home Phone </div>

                    <div style="margin-bottom: 10px;">
                        <input type="number" placeholder="### ### ####" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;" pattern="\d{3}\s\d{3}\s\d{4}">
                    </div>
                </td>

                <td style="border: 3px solid #000;">
                    <div style="margin-top: 4px;color: rgb(122, 84, 13);" > Cell Phone </div>

                    <div style="margin-bottom: 10px;">
                        <input type="email" placeholder="### ### ####" style="width: 97%; border: 1px solid rgb(122, 84, 13) ;" pattern="\d{3}\s\d{3}\s\d{4}">
                    </div>
                </td> 

            </tr>


    </table>
</body>
</html>
